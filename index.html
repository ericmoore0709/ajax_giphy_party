<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container d-flex flex-column my-4">

    <h1 class="mx-auto">GIPHY PARTY</h1>
    <div id="command_line" class="container d-flex justify-content-center my-4">
      <input id="search_term" class="form-control" placeholder="Enter a search term" />
      <button id="search_button" class="btn btn-primary">Search Giphy</button>
      <button id="clear_all" class="btn btn-secondary">Remove Images</button>
    </div>
    <div id="gif_bank" class="container d-flex flex-wrap justify-content-start align-items-center"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
